<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="mode">다크 모드 켜기</button>

    <script>

        let isDark = false;

        const btn = document.getElementById("mode");
        btn.addEventListener('click', function () {
            if (isDark === false) {
                alert("라이트모드로 활성화됩니다.");
                btn.innerText = "라이트 모드 켜기";
                isDark = !isDark;
            } else {
                alert("다크모드로 활성화됩니다.");
                btn.innerText = "다크 모드 켜기";
                isDark = !isDark;
            }
        });











    </script>
</body>

</html>
