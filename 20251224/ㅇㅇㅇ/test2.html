<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="card">
    </div>

    <script>
        
        let phone = {
            model: "갤럭시 S24",
            price: 1150000,
            isStock: true // 재고 있음
        };

        const cardBox = document.getElementById('card');

        cardBox.innerHTML = `
        <h3>제품명: ${phone.model}</h3>
        <p>가격: ${phone.price}원</p>
        <p>재고상태: ${phone.isStock ? "구매가능" : "품절"}</p>
        `;

    </script>
</body>

</html>
