<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="nameInput" placeholder="이름을 입력하세요">
    <button id="greetBtn">입력 완료</button>
    <h2 id="resultText">여기 인사말이 나옵니다.</h2>

    <script>
        const myInput = document.getElementById("nameInput");
        const myButton = document.getElementById("greetBtn");
        const myH2 = document.getElementById("resultText");

        myButton.addEventListener('click', function () {
            let userName = myInput.value;
            myH2.innerText = "반갑습니다, [" + userName + "]님!";
            myH2.style.color = "blue";
        });

    </script>

</body>

</html>
